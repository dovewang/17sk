<!--目前插件的功能较为简单，只做上传使用-->
<div window=true>
	<form  method="post" onsubmit="return false;" action="/upload/image.html" enctype="multipart/form-data">
		<button class="button" node-type="upload-button" file-change="editor_uploadImage(this)" file-name="filedata">
			浏览
		</button>
	</form>

	</div>-->
</div>
<script type="text/javascript">
	function editor_uploadImage(obj) {
		$("#editor-image-form").postForm(function(result) {
			//url, title, width, height, border, align
			try {
				$("#editor-image").data("options").editor.cmd.insertimage(result.msg);
			} catch(e) {
                    // alert(e.message)
			}
			Pop.hide($("#editor-image"));
		})
	}
</script>
