<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--360等浏览器使用兼容性模式导致canvas无法运行-->
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>sketchpad</title>
<script  src="/theme/base/js/jquery.js"  type="text/javascript"></script>
<script  src="/theme/base/js/json2.js"  type="text/javascript"></script>
<script  src="sketchpad-min.js"  type="text/javascript"></script>
<!--[if lt IE 9]><script    src="flashcanvas-min.js"  type="text/javascript"></script><![endif]-->
<link href="sketchpad-min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="sketchpad-page">
  <div id="sketchpad-header"> 
    <!--属性工具栏-->
    <div id="sketchpad-attribute-bar"></div>
  </div>
  <div id="sketchpad-body">
    <div id="sketchpad-toolbar" class="box"> </div>
    <!--this area is the cavas area -->
    <div id="sketchpad" class="box">
      <canvas id="backgroundLayer" ></canvas>
      <canvas id="graphicsLayer" ></canvas>
      <canvas id="textLayer" ></canvas>
      <canvas id="webLayer"></canvas>
      <canvas id="tempLayer"></canvas>
    </div>
  </div>
  <div id="sketchpad-footer"> </div>
</div>
</body>
</html>
<script type="text/javascript">
    var sketchpad;
	$(function() {
		$("#sketchpad").sketchpad();
		sketchpad=$("#sketchpad") [0].sketchpad;
	});
	
	function getImageData(){
		return sketchpad.cmd.getImageData();
	}
</script>
